mutation Register($registerInput: UserRegisterInput!) {
  register(registerInput: $registerInput) {
    code
    success
    message
    user {
      ...userFields
    }
  }
}

mutation Login($loginInput: UserLoginInput!) {
  login(loginInput: $loginInput) {
    code
    success
    message
    user {
      ...userFields
    }
  }
}

mutation Logout {
  logout
}
